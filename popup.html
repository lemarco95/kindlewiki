<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f14;
      color: #e4e4e7;
      overflow: hidden;
    }

    .container {
      padding: 24px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 700;
      color: #f4f4f5;
      letter-spacing: -0.3px;
    }

    .header-text p {
      font-size: 11px;
      color: #71717a;
      font-weight: 400;
    }

    /* Status */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: #18181b;
      border-radius: 10px;
      margin-bottom: 16px;
      border: 1px solid #27272a;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3f3f46;
      transition: background 0.3s;
    }

    .status-dot.active {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
    }

    .status-text {
      font-size: 12px;
      color: #a1a1aa;
      font-weight: 500;
    }

    .status-preview {
      margin-left: auto;
      font-size: 11px;
      color: #52525b;
      font-weight: 400;
    }

    /* Toggle button */
    .toggle-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.2px;
      margin-bottom: 12px;
    }

    .toggle-btn.activate {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
    }

    .toggle-btn.activate:hover {
      box-shadow: 0 6px 24px rgba(99, 102, 241, 0.45);
      transform: translateY(-1px);
    }

    .toggle-btn.deactivate {
      background: #27272a;
      color: #f4f4f5;
      border: 1px solid #3f3f46;
    }

    .toggle-btn.deactivate:hover {
      background: #3f3f46;
    }

    /* Error message */
    .error-msg {
      display: none;
      font-size: 12px;
      color: #ef4444;
      text-align: center;
      margin-bottom: 12px;
      padding: 8px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
    }

    .error-msg.visible {
      display: block;
    }

    /* Settings section */
    .settings-toggle {
      width: 100%;
      padding: 10px;
      background: none;
      border: 1px solid #27272a;
      border-radius: 10px;
      color: #71717a;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
      margin-bottom: 0;
    }

    .settings-toggle:hover {
      background: #18181b;
      color: #a1a1aa;
      border-color: #3f3f46;
    }

    .settings-toggle .arrow {
      transition: transform 0.2s;
      font-size: 10px;
    }

    .settings-toggle.open .arrow {
      transform: rotate(180deg);
    }

    .settings-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .settings-panel.open {
      max-height: 400px;
    }

    .settings-content {
      padding-top: 14px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .setting-row + .setting-row {
      border-top: 1px solid #1c1c22;
    }

    .setting-label {
      font-size: 12px;
      color: #a1a1aa;
      font-weight: 500;
    }

    .setting-options {
      display: flex;
      gap: 4px;
    }

    .setting-btn {
      padding: 5px 10px;
      border: 1px solid #27272a;
      border-radius: 6px;
      background: #18181b;
      color: #71717a;
      font-family: inherit;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .setting-btn:hover {
      background: #27272a;
      color: #a1a1aa;
    }

    .setting-btn.active {
      background: #6366f1;
      color: #fff;
      border-color: #6366f1;
    }

    .font-size-display {
      font-size: 12px;
      font-weight: 600;
      color: #a1a1aa;
      min-width: 36px;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }

    /* Hint */
    .hint {
      text-align: center;
      font-size: 10px;
      color: #3f3f46;
      padding-top: 14px;
      border-top: 1px solid #1c1c22;
      margin-top: 14px;
    }

    .hint kbd {
      background: #27272a;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 10px;
      border: 1px solid #3f3f46;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">&#x1F4D6;</div>
      <div class="header-text">
        <h1>Focus Mode</h1>
        <p>Kindle-style reader for Wikipedia</p>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Inactive</span>
      <span class="status-preview" id="statusPreview"></span>
    </div>

    <div class="error-msg" id="errorMsg">
      Could not extract article content from this page.
    </div>

    <button class="toggle-btn activate" id="toggleBtn">
      Enter Reader Mode
    </button>

    <button class="settings-toggle" id="settingsToggle">
      <span>Settings</span>
      <span class="arrow">&#x25BC;</span>
    </button>

    <div class="settings-panel" id="settingsPanel">
      <div class="settings-content">
        <div class="setting-row">
          <span class="setting-label">Font Size</span>
          <div class="setting-options">
            <button class="setting-btn" id="fontDown">A&minus;</button>
            <span class="font-size-display" id="fontSizeDisplay">20px</span>
            <button class="setting-btn" id="fontUp">A+</button>
          </div>
        </div>

        <div class="setting-row">
          <span class="setting-label">Font</span>
          <div class="setting-options" id="fontOptions">
            <button class="setting-btn active" data-font="serif">Serif</button>
            <button class="setting-btn" data-font="sans">Sans</button>
            <button class="setting-btn" data-font="mono">Mono</button>
          </div>
        </div>

        <div class="setting-row">
          <span class="setting-label">Theme</span>
          <div class="setting-options" id="themeOptions">
            <button class="setting-btn active" data-theme="light">Light</button>
            <button class="setting-btn" data-theme="sepia">Sepia</button>
            <button class="setting-btn" data-theme="dark">Dark</button>
          </div>
        </div>

        <div class="setting-row">
          <span class="setting-label">Spacing</span>
          <div class="setting-options" id="spacingOptions">
            <button class="setting-btn" data-spacing="compact">Compact</button>
            <button class="setting-btn active" data-spacing="normal">Normal</button>
            <button class="setting-btn" data-spacing="relaxed">Relaxed</button>
          </div>
        </div>
      </div>
    </div>

    <div class="hint">
      Press <kbd>Esc</kbd> to close &middot; <kbd>T</kbd> to cycle theme
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
